<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Mission to Mars</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4>{{data.news_title}}</h4>
                <p>{{dat.news_p}}</p>
            </div>

            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image_url}}" width=800px alt="mars image">
            </div>

            <div class="col-md-4">
                <div class="card" style="max-width: 18rem">
                    <div class="card-body text-white bg-danger">
                        <h3 class="card-title">Current Weather on Mars</h3>
                        <p class="card-text">{{mars.mars_weather}}</p>
                    </div>
                </div>
                <div class="table">
                    <h3>Mars Facts</h3>
                    <p>{{mars.facts_table}}</p>
                </div>
            </div>
        </div>


        <div class="container">
            <h3 align="center">Mars Hemispheres</h3>
            <hr>
            <div class="card">
                {% for image in mars.hemisphere_img_urls %}
                <div class="col-md-6">
                    <img class="thumbnail" src="{{image.img_url}}" width="100%" alt="{{image.title}}">
                    <div class="card-body">
                        <h4 class="card-title">{{image.title}}</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>








        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
